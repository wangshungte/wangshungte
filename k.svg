<svg  fill="none" viewBox="0 0 500 300" width="500" height="300" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
		*:not(html) {
    -webkit-transform: translate3d(0, 0, 0);
}		
            .box {
                border-bottom: solid 5px;
            }

            .block {
                border: solid 2px;
            }

            .box {
                width: 900px;
                height: 200px;
                position: relative;
            }

            .block {
                width: 50px;
                height: 50px;
                position: absolute;
                bottom: 0px;
            }

            .block1 {
                left: 20px;
                animation: ani1 2s infinite;
		background-color: white;
            }

            .block2 {
                left: 95px;
                animation: ani2 2s infinite;
		background-color: white;
            }

            .block3 {
                left: 170px;
                animation: ani3 2s infinite;
		background-color: white;
            }

            .block4 {
                left: 245px;
                animation: ani4 2s infinite;
		background-color: white;
            }

            .block5 {
                background-color: white;
                left: 390px;
                animation: ani5 2s infinite;
            }

            @keyframes ani1 {
                0% {
                bottom: 100px;
                }
                50% {
                bottom: 0px;
                background-color: red;
                }
                100% {
                bottom: 100px;
                }
            }
            @keyframes ani2 {
                0% {
                bottom: 100px;
                transition-delay: 5s;
                }
                30% {
                transform: rotate(90deg);
                }
                50% {
                bottom: 0px;
                transform: rotate(0deg);
                }
                70% {
                transform: rotate(0deg);
                }
                100% {
                bottom: 100px;
                }
            }
            @keyframes ani3 {
                30% {
                transform: scale(1);
                }
                50% {
                transform: scale(0.5);
                }
                70% {
                transform: scale(1);
                }
            }
            @keyframes ani4 {
                0% {
                transform: translateX(0px) translateY(0px);
                }
                20% {
                transform: translateX(50px) translateY(0px);
                }
                40% {
                transform: translateX(50px) translateY(-50px);
                }
                60% {
                transform: translateX(0px) translateY(-50px);
                }
                80% {
                transform: translateX(0px) translateY(0px);
                }
            }
            @keyframes ani5 {
                0% {
                transform: skewX(45deg);
                transform-origin: 0% 100%;
                }
                50% {
                transform: skewX(-45deg);
                transform-origin: 0% 100%;
                }
                100% {
                transform: skewX(45deg);
                transform-origin: 0% 100%;
                }
            }
            </style>
            <div class="box" begin="3s;op.end+3s">
                <div class="block block1"> </div>
                <div class="block block2"> </div>
                <div class="block block3"> </div>
                <div class="block block4"> </div>
                <div class="block block5"> </div>
            </div>
		</div>
	</foreignObject>
</svg>
